{% extends 'base.html' %}
{% block title %}Logs del Sistema{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Logs del Sistema</h1>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="mb-3">
              <input id="searchInput" class="form-control" placeholder="Buscar en logs...">
            </div>

            <div class="table-responsive">
                <table id="logsTable" class="table table-striped table-hover w-100">
                  <thead class="table-dark">
                      <tr>
                          <th style="width: 5%;">ID</th>
                          <th style="width: 15%;">Fecha</th>
                          <th style="width: 15%;">Acci√≥n/Fuente</th>
                          <th>Mensaje</th>
                          <th style="width: 5%;"></th>
                      </tr>
                  </thead>
                  <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
<script src="{{ url_for('static', filename='logs.js') }}"></script>
{% endblock %}
