{% extends 'base.html' %}

{% block title %}Mantenedores{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Mantenedores del Sistema</h1>
    <p>Seleccione una tabla para ver y administrar sus registros.</p>

    <div class="card shadow-sm">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                <div class="flex-grow-1" style="min-width: 250px;">
                    <label for="tableSelect" class="form-label">Tabla</label>
                    <select id="tableSelect" class="form-select"></select>
                </div>
                <div id="searchContainer" style="display: none; min-width: 300px;" class="flex-grow-1">
                     <label for="searchInput" class="form-label">Búsqueda Rápida</label>
                    <form id="searchForm" class="d-flex">
                        <input type="search" id="searchInput" class="form-control" placeholder="Buscar en la tabla...">
                        <button type="submit" class="btn btn-info ms-2">Buscar</button>
                    </form>
                </div>
                <div class="align-self-end d-flex gap-2">
                    <button id="deleteAllBtn" class="btn btn-danger" style="display: none;">Borrar Todo</button>
                    <button id="addRecordBtn" class="btn btn-primary" style="display: none;">Añadir Nuevo</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div id="recordCounter" class="text-muted mb-2 small"></div>
            <div id="recordsTableContainer" class="table-responsive">
                <!-- La tabla se generará aquí -->
            </div>
            <div id="paginationContainer" class="d-flex justify-content-center mt-3"></div>
        </div>
    </div>
</div>

<!-- Modal Genérico para Crear/Editar -->
<div class="modal fade" id="recordModal" tabindex="-1" aria-labelledby="recordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="recordForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="recordModalLabel">Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="recordFormBody">
                    <!-- El formulario se generará aquí -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='mantenedores.js') }}"></script>
{% endblock %}
