{% extends 'base.html' %}

{% block title %}Mantenedores{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Mantenedores del Sistema</h1>
    <p>Seleccione una tabla para ver y administrar sus registros.</p>

    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div class="w-50">
                <label for="tableSelect" class="form-label">Tabla</label>
                <select id="tableSelect" class="form-select"></select>
            </div>
            <button id="addRecordBtn" class="btn btn-primary" style="display: none;">Añadir Nuevo Registro</button>
        </div>
        <div class="card-body">
            <div id="recordsTableContainer" class="table-responsive">
                <!-- La tabla se generará aquí por JavaScript -->
            </div>
            <!-- Contenedor para los botones de paginación -->
            <div id="paginationContainer" class="d-flex justify-content-center mt-3"></div>
        </div>
    </div>
</div>

<!-- Modal Genérico para Crear/Editar -->
<div class="modal fade" id="recordModal" tabindex="-1" aria-labelledby="recordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="recordForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="recordModalLabel">Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="recordFormBody">
                    <!-- El formulario se generará aquí por JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='mantenedores.js') }}"></script>
{% endblock %}
